<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5d6e9b6516.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contactform">
        <div class="title">
            Contact Us
        </div>
        <div class="forminput">
            <label for="FirstName">Enter First Name</label>
            <input type="text" id="FirstName">
        </div>
            <div class="forminput">
            <label for="LastName">Enter Last Name</label>
            <input type="text" id="LastName">
        </div>
        <div class="forminput">
            <label for="email">Enter E-mail</label>
            <input type="email" id="email">
        </div>
        <div class="forminput">
            <label for="number">Enter Phone No.</label>
            <input type="tel" id="number">
        </div>
        <div class="forminput">
            <label for="Password">Enter Password</label>
            <input type="password" id="Password">
        </div>
        <div class="captcha">
            <label for="captcha-input">Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter captcha text">
                <button class="captcha-refresh">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
        </div>
       <div class="forminput">
        <button id="contact-us">Contact Us</button>
       </div>
    </div>
</body>
</html>
